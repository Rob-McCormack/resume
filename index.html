        body {

        body>footer {

        .console {
            padding: 14px;
            border-radius: 5px;
            background-color: #40414F;
            font-family: "Roboto", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
        }

        input[type="button"] {
            cursor: pointer;
        }

        /* If the link is unvisited you see this color*/
        a:link {
            color: #006600;
            text-decoration: none;
        }

        /* If the link is visited you see this color*/
        a:visited {
            color: rgb(255, 105, 223);
        }

        /* On placing mouse over the link */
        a:hover {
            color: rgb(128, 105, 255);
            text-decoration: underline;
        }

        /* If the click the link,  you see this color*/
        a:active {
            color: rgb(255, 105, 138);
        }
    </style>

    <style>
        .blink {

    </style>
