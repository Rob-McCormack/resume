    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js'></script>
    <script id="rendered-js">
        var captionLength = 0;
        var caption1 = `I am an experienced Python programmer with a strong background in computer science and software development. Over the past five years, I have gained expertise in a wide range of Python libraries and frameworks, including Django, Flask, and NumPy. I have also completed several projects using Python, including the development of a web scraper for data analysis and the creation of a machine learning model for predicting stock prices. In my current role, I have consistently used Python to develop and maintain efficient and reliable software solutions. I am confident in my ability to utilize my Python skills to make a positive impact in any programming position. `;


        $(document).ready(function () {
            setInterval('cursorAnimation()', 600);
            captionEl = $('#caption');

            testTypingEffect()

            $('#test-typing').click(function () {
                testTypingEffect();
            });

            $('#test-erasing').click(function () {
                testErasingEffect();
            });
        });

        function testTypingEffect() {
            caption = caption1;
            type();
        }

        function type() {
            captionEl.html(caption.substr(0, captionLength++));
            if (captionLength < caption.length + 1) {
                setTimeout('type()', 50);
            } else {
                captionLength = 0;
                caption = '';
            }
        }

        function testErasingEffect() {
            caption = captionEl.html();
            captionLength = caption.length;
            if (captionLength > 0) {
                erase();
            } else {
                $('#caption').html("You didn't write anything to erase, but that's ok!");
                setTimeout('testErasingEffect()', 1000);
            }
        }

        function erase() {
            captionEl.html(caption.substr(0, captionLength--));
            if (captionLength >= 0) {
                setTimeout('erase()', 50);
            } else {
                captionLength = 0;
                caption = '';
            }
        }

        function cursorAnimation() {
            $('#cursor').animate({
                opacity: 0
            },
                'fast', 'swing').animate({
                    opacity: 1
                },
                    'fast', 'swing');
        }

    </script>
