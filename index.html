    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script id="rendered-js">
        var captionLength = 0;
        var caption1 = `'<br>Now is the time for \n all good ment <br> new line asdf <br><a href="http://cnn.com">Go to cnn</a> 
        It is a long established fact that a reader will be distracted by the readable content 
         a page when looking at its layout.The point  using
         Lorem Ipsum is that it has a more'`;


        $(document).ready(function () {
            setInterval('cursorAnimation()', 600);
            captionEl = $('#caption');

            testTypingEffect()

            $('#test-typing').click(function () {
                testTypingEffect();
            });

            $('#test-erasing').click(function () {
                testErasingEffect();
            });
        });

        function testTypingEffect() {
            caption = caption1;
            type();
        }

        function type() {
            captionEl.html(caption.substr(0, captionLength++));
            if (captionLength < caption.length + 1) {
                setTimeout('type()', 50);
            } else {
                captionLength = 0;
                caption = '';
            }
        }

        function testErasingEffect() {
            caption = captionEl.html();
            captionLength = caption.length;
            if (captionLength > 0) {
                erase();
            } else {
                $('#caption').html("You didn't write anything to erase, but that's ok!");
                setTimeout('testErasingEffect()', 1000);
            }
        }

        function erase() {
            captionEl.html(caption.substr(0, captionLength--));
            if (captionLength >= 0) {
                setTimeout('erase()', 50);
            } else {
                captionLength = 0;
                caption = '';
            }
        }

        function cursorAnimation() {
            $('#cursor').animate({
                opacity: 0
            },
                'fast', 'swing').animate({
                    opacity: 1
                },
                    'fast', 'swing');
        }

    </script>
